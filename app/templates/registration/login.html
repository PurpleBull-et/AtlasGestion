{% extends 'app/base.html' %}
{% load static %}
{% block contenido %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Iniciar Sesión</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

 
</head>
<body>

    <form action="" method="post" class="form" >
        <h2 class="form_title">Inicia Sesion</h2>
        <div class="form_container">
            <div class="form_group">
            {% csrf_token %}        
            
            {{ form|crispy}}
            
            {% comment %} <span class="form_line"></span> {% endcomment %}
        <a>¿Olvidasrte tu contraseña?</a>
    
        {% comment %} <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button> {% endcomment %}
        <button class="button">
            <span class="button_lg">
                <span class="button_sl"></span>
                <span class="button_text">Iniciar Sesión</span>
            </span>
        </button>
    </form>
    {% comment %} <i class='bx bx-show-alt'></i> {% endcomment %}
    </div>
</div>

                        
</body>
</html>
{% endblock %}
