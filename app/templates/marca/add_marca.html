{% block add_marca_form %}
<div class="card mb-5">
    <div class="card-body">
        <form method="post" class="formMarca">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="marca">
            {{ marca_form.as_p }}
            <button type="submit" class="btn btn-primary">Registrar Marca</button>
        </form>           
    </div>
</div>
{% endblock %}
