{% extends 'app/base.html' %}

{% block contenido %}
<h1>Eliminar Categoría</h1>

{% comment %} <p>¿Estás seguro de que deseas eliminar la categoría {{ categoria.nombre }}?</p> {% endcomment %}

<form method="post" class="form">
    <p>¿Estás seguro de que deseas eliminar la categoría {{ categoria.nombre }}?</p>
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'list_categorias' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
