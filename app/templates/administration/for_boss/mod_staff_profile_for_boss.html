{% extends 'app/base.html' %}

{% block contenido %}
<div class="tituloMPSB">
<h1>Modificar Perfil Staff</h1>
</div>
<form method="post" class="formModificarStaff regNegocio">
    {% csrf_token %}
    <!-- Ocultar el campo negocio -->
    <input type="hidden" name="negocio" value="{{ user_profile.negocio.id }}"/>
    {{ profile_form.as_p }}

    
    <div class="form-group modPs">
        <label for="grupo">Asignar Grupo:</label>
        <select name="grupo" id="grupo" class="form-control">
         {% comment %}    <option value="">Seleccionar un grupo</option> {% endcomment %}
            {% for grupo in grupos %}
                <option class="optionClass" value="{{ grupo.id }}" {% if grupo_actual and grupo_actual.id == grupo.id %}selected{% endif %}>
                    {{ grupo.name }}
                </option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Guardar cambios</button>
</form>
{% endblock %}
