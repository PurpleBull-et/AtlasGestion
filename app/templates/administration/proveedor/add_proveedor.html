{% block add_proveedor_form %}
<div class="card mb-5">
    <div class="card-body">
        <h4 class="card-title">Registrar Nuevo Proveedor</h4>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</div>
{% endblock %}
