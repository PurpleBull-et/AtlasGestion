{% extends 'app/base.html' %}
{% block contenido %}
<h1>Eliminar Cliente</h1>
<p>¿Estás seguro de que deseas eliminar al cliente {{ cliente.nombre }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'list_clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
