{% extends 'app/base.html' %}

{% block contenido %}
<h1>Eliminar Negocio</h1>

<p>¿Estás seguro de que deseas eliminar el negocio {{ negocio.nombre }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'list_negocios' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
